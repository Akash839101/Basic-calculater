<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cal_body">
        <div class="display">
            <h3></h3>
        </div>
        <div class="input">
            <div class="row1">
                <button class="ac">AC</button>
                <button class="persent"><i class="fa-solid fa-percent"></i></button>
                <button class="del"><i class="fa-solid fa-delete-left"></i></button>
                <button class="dive"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="row2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="muti"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="row3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="sub"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="row4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="row5">
                <button class="dbl_zero">00</button>
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equl"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
